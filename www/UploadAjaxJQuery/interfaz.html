<!DOCTYPE html>
<html>
	<head>
		<title>Prueba de subida jquery ajax</title>
		<script language="javascript" src="jquery-1.8.3.js"></script>
		<script language="javascript">
			function uploadAjax()
			{
				var inputFileImage = document.getElementById("archivoimage");
				var file = inputFileImage.files[0];
				var data = new FormData();
				
				data.append('archivo',file);
				var url = "upload.php";
				
				$.ajax({
					url:url,
					type: 'POST',
					contentType:false,
					data:data,
					processData:false,
					cache:false
				});
				
			}
		</script>
		
		<style type="text/css">
			#upload_button{
				width:120px;
				height:35px;
				text-align:center;
				background-image:url(boton.png);
				color:#CCCCCC;
				font-weight:bold;
				padding-top:15px;
				margin:auto;
			}
		</style>
		
	</head>
	
	<body>
		<h1>Subir archivo</h1>
		<br /><br />
		
		<div id="upload_button">Upload</div>
		
		<ul id="lista">
		</ul>
		
	</body>
	
</html>
